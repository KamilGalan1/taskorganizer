<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Styl animacji */
        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        .fade-in {
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }


        /* Ogólne ustawienia */
        body {
            height: 100vh;
            margin: 0;
            background: #121212;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Kontener logowania */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #1e1e2f;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            text-align: center;
            z-index: 10;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: #2b2b3d;
            border: none;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #bb86fc;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .links {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .links a {
            color: #bb86fc;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
        .error {
            color: #ff5555;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }

        /* Tło z ikonami */
        .background-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .background-icons i {
            position: absolute;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.05);
            animation: float 6s infinite ease-in-out;
        }

        /* Animacja ikon */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Pozycje ikon */
        .icon-task { top: 10%; left: 20%; }
        .icon-list { top: 30%; right: 15%; }
        .icon-calendar { bottom: 20%; left: 25%; }
        .icon-check { bottom: 10%; right: 10%; }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("fade-in");

            document.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", (e) => {
                    e.preventDefault();
                    const targetUrl = e.currentTarget.href;
                    document.body.classList.add("fade-out");
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 500);
                });
            });
        });
    </script>
</head>
<body>

<!-- Tło z ikonami -->
<div class="background-icons">
    <i class="fas fa-tasks icon-task"></i>
    <i class="fas fa-list icon-list"></i>
    <i class="fas fa-calendar-alt icon-calendar"></i>
    <i class="fas fa-check-circle icon-check"></i>
</div>

<div class="login-container">
    <h1>Sign In.</h1>
    <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.username.label }}
        {{ form.username(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary w-100") }}
    </div>
</form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

    <div class="links">
        <p>Don't have an account? <a href="{{ url_for('register') }}">Create an account</a></p>
    </div>
</div>

</body>
</html>
