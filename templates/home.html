<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: #121212; /* Ciemne szare tło */
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .home-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .home-links a {
            text-decoration: none;
            background: #bb86fc;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            transition: background 0.3s;
        }

        .home-links a:hover {
            background: #985eff;
        }

        .background-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .background-icons i {
            position: absolute;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.05);
            animation: float 6s infinite ease-in-out;
        }

        .icon-task { top: 15%; left: 25%; }
        .icon-list { top: 50%; right: 20%; }
        .icon-calendar { bottom: 20%; left: 30%; }
        .icon-check { bottom: 5%; right: 10%; }
    </style>
</head>
<body>

<!-- Tło z ikonami -->
<div class="background-icons">
    <i class="fas fa-tasks icon-task"></i>
    <i class="fas fa-list icon-list"></i>
    <i class="fas fa-calendar-alt icon-calendar"></i>
    <i class="fas fa-check-circle icon-check"></i>
</div>

<h1>Welcome to Task Organizer</h1>
<div class="home-links">
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('register') }}">Register</a>
</div>

</body>
</html>
